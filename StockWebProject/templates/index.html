{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
{{ super() }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
<script src="{{ url_for('static', filename='js/application.js') }}" type="text/javascript"></script>

{% endblock %}

{% block title %}Flasky{% endblock %}

    {% block page_content %}
<div class="page-header">
    <!--<h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>-->
    <!--<h1>The query result is {% if query_result %}{{ query_result }}{% else %}No Query{% endif %} </h1>-->
</div>
<div class="Working area">

    {{ wtf.quick_form(form) }}
</div>
<label id="Result Area">
    <h1>Query Condiction: {% if Query_condiction %}{{Query_condiction}} {% else %} No Query {% endif %}!</h1>
    <h1>Query result: {% if Query_result %}{{Query_result}} {% else %} No Query {% endif %}!</h1>
</label>

<div class="progress">
    <div class="progress-bar progress-bar-striped active" id="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
    <span id="progress-span">0%</span>
</div>

<div class="Log area">
<textarea rows="4" cols="50" id="log">
</textarea>
</div>
{% endblock %}
